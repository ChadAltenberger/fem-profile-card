<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circles">
				<img class="circle-1" src="images/bg-pattern-top.svg" alt="" />
				<img class="circle-2" src="images/bg-pattern-bottom.svg" alt="" />
			</div>
			<div class="card">
				<div class="top-bg"></div>
				<div class="prof-pic">
					<img src="images/image-victor.jpg" alt="" />
				</div>
				<h1>Victor Crest <span class="alt-color">26</span></h1>
				<p class="alt-color country">London</p>
				<div class="stats">
					<div class="followers">
						<h2>80K</h2>
						<p class="alt-color">Followers</p>
					</div>
					<div class="likes">
						<h2>803K</h2>
						<p class="alt-color">Likes</p>
					</div>
					<div class="photos">
						<h2>1.4K</h2>
						<p class="alt-color">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
